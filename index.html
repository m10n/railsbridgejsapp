<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Morgan's to do list</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
</head>


<body>
  <div id="container">
    <h1>Morgan's List</h1>
    <div id="app">
      <form id='add-form'>
        <input id="create" name="itemDescription" type="text" placeholder="Add something to the list!">
      </form>
      <ul id='list'>
      </ul>
    </div>
  </div>

  <div id='templates'>
    <li class='item' data-id="some id">
      <span class='complete-button'>&#10004;</span>
      <div class="description">A stick of butter</div>
      <span class="delete-button">&#10008;</span>
    </li>
  </div>

<script src="todolistapp.js"></script>
</body>
</html>
